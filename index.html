<body onload="viewHoroscope()">
    <form>
        <input id="birthdayInput" type="date" name="birthday" value="" />
        <input id="horoscope-input" type="text" name="horoscope-input" size="100" value=""/><br>
        <input type="button" value="Spara mitt horoskop" onclick="addHoroscope()"/><br>
        <input type="button" value="Uppdatera mitt horoskop" onclick="updateHoroscope()"/><br>
        <input type="button" value="Radera mitt horoskop" onclick="deleteHoroscope()"/>
    </form>
    <div>
        <p id="horoscope-output"></p>
    </div>
</body>
